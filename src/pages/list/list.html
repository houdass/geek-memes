<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="danger">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ page.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="!page.tag && showEmptyMessage">
    <ion-card-content text-center>
      Vous n'avez pas de favoris, veuillez en rajouter.
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="noPosts && !showEmptyMessage">
    <ion-card-content text-center>
      Chargements des images en cours...<br>
      <ion-spinner name="dots" margin-top></ion-spinner>
    </ion-card-content>
  </ion-card>

  <yh-post [post]="post" *ngFor="let post of posts" [isFavoritePage]="!page.tag" (postDeleteChanged)="isEmptyMessage()"></yh-post>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" margin-top>
    <ion-infinite-scroll-content loadingSpinner="bubbles"
                                 loadingText="TÃ©lÃ©chargement des images en cours...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
